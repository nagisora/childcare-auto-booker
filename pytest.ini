[pytest]
# pytest設定ファイル

# テストディレクトリ
testpaths = tests

# Pythonパスに追加
pythonpath = .

# テストファイルのパターン
python_files = test_*.py

# テストクラスのパターン
python_classes = Test*

# テストメソッドのパターン
python_functions = test_*

# 出力設定
addopts = 
    -v
    --tb=short
    --strict-markers

# 非同期テストのモード
asyncio_mode = auto

# マーカー定義
markers =
    asyncio: 非同期テスト
    unit: ユニットテスト
    integration: 統合テスト
