[tools]
python = "3.12"

[env]
_.python.venv = { path = ".venv", create = true, python_create_args = ["--upgrade-deps"] }
PROJECT_NAME = "{{ config_root | basename }}"

[tasks.prerequisites]
description = "Install dependencies"
alias = "i"
run = "pip install -r requirements.txt"

[tasks.setup-playwright]
description = "Install Playwright browsers"
env = { PLAYWRIGHT_BROWSERS_PATH = "0" }
run = "playwright install chromium"

[tasks.setup-playwright-deps]
description = "Install system dependencies for Playwright (requires sudo)"
run = "playwright install-deps chromium"

[tasks.test-dry-run]
description = "Test run in DRY_RUN mode"
run = "DRY_RUN=true python main.py --mode monitor"

[tasks.test-monitor]
description = "Run monitor mode"
run = "python main.py --mode monitor"

[tasks.inspect-form]
description = "Inspect Air Reserve form structure"
run = "python scripts/inspect_form_structure.py"